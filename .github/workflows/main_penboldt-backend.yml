# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - penboldt-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        env:
          GOOOGLE_APPLICATION_CREDENTIALS_ENCRYPTION_IV: ${{ secrets.GOOOGLE_APPLICATION_CREDENTIALS_ENCRYPTION_IV }}
          GOOOGLE_APPLICATION_CREDENTIALS_ENCRYPTION_KEY: ${{ secrets.GOOOGLE_APPLICATION_CREDENTIALS_ENCRYPTION_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: ${{ secrets.NODE_ENV }}
          PORT: ${{ secrets.PORT }}
        with:
          app-name: 'penboldt-backend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_dd3ac20fb7194fe3acef43d5a96a9bb6 }}
          package: .
